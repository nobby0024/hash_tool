<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hashTool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="margin-top:30px;">Online Hashing Tool</h1>
                    <p>You can hash the value entered in the text area.<br>It is hashed every line feed.<br></p>
                    <h3 class="text-secondary">Hash function</h3>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">sha-256&nbsp;</button>
                <div class="dropdown-menu" role="menu">
                    <a class="dropdown-item" role="presentation">sha-256</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:50px;">
        <button class="btn btn-primary" type="button" id="execButton">Exec</button>
        <div class="progress" style="margin:10px; display: none;">
            <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">50%</div>
        </div>
        <div class="row">
            <div class="col-md-6"><label>In</label>
                <div style="height:250px;">
                    <textarea id="inputText" style="width:100%;height:100%;" wrap="off"></textarea>
                </div>
            </div>
            <div class="col-md-6"><label>Out</label>
                <div style="height:250px;">
                    <textarea id="outputText" style="height:100%;width:100%;" wrap="off"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
    <script src="./js-sha/sha256.js"></script>
    <script src="./js/hash.js"></script>
</body>

</html>
